on:
  push:
    branches:
      - "**"
    tags:
      - "release-candidate"
name: push
jobs:
  cleanup:
    runs-on: ubuntu-20.04
    steps:
      - name: Clean Up Release Candiate Tag
        if: ${{ github.ref == 'refs/tags/release-candidate' }}
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          tag_name: release-candidate
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1.2.0
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Requirements
        run: |
          pip install -r dev-requirements.txt
      - name: Build Wheel
        run: |
          python setup.py bdist_wheel
      - name: Upload Wheel
        uses: actions/upload-artifact@v2
        with:
          name: wheel
          path: dist
  test:
    strategy:
      matrix:
        python: [3.9, 3.8, 3.7]
        os: [ubuntu-20.04, macos-10.15, windows-2019]
    runs-on: ${{matrix.os}}
    needs: [build]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1.2.0
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{matrix.python}}
      - name: Download Wheel
        uses: actions/download-artifact@v2
        with:
          name: wheel
          path: dist
      - name: Install Requirements
        run: |
          pip install -r dev-requirements.txt
      - name: Install Scriptenv
        run: |
          pip install --use-feature=in-tree-build --editable .
      - name: Run Unit Tests
        run: |
          pytest
      - name: Run Integration Tests
        shell: python
        run: |
          import scriptenv

          scriptenv.requires('requests==2.25.1')
          import requests
          assert requests.__version__ == '2.25.1'
  release:
    runs-on: ubuntu-20.04
    needs: [test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1.2.0
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Requirements
        run: |
          pip install -r dev-requirements.txt
      - name: Download Wheel
        uses: actions/download-artifact@v2
        with:
          name: wheel
          path: dist
      - name: Check Commit Messages
        run: |
          python release.py check-commit-messages
      - name: Generate Changelog
        run: |
          python release.py changelog > changelog.md
      - name: Delete Previous Latest Github Release
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          tag_name: latest
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Latest Github Release
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          gh release create latest ./dist/*.whl -F changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Github Release
        if: ${{ github.ref == 'refs/tags/release-candidate' }}
        run: |
          gh release create v`python release.py version` ./dist/*.whl -F changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish PyPI
        if: ${{ github.ref == 'refs/tags/release-candidate' }}
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: https://upload.pypi.org/legacy/
          skip_existing: false
